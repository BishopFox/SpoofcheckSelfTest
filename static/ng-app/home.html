<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12">
                <img src="/static/img/bf-logo.png" class="bf-logo-lg img-center img-responsive">
            </div>
        </div>

        <form ng-submit="checkDomain(domain)" class="domain-check-form">

            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1>Check your domain for email protections</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-12">
                    <div class="input-group input-group-lg">
                        <input type="text" ng-model="domain" class="form-control input-lg" placeholder="example.com">
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default btn-lg" value="Check Domain">
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
